<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice suffle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <section class="left">
          <p class="player name">Player 1</p>
          <p class="labal">Score</p>
          <p class="score">0</p>
        </section>
        <section class="mid">
          <div class="textArea"><p class="result"></p></div>
          <div class="dice"><img class="dice img" src="/icons/n1.png" alt="Img Not Found"></div>
          <div class="again"><p id="again">Play Again</p></div>
        </section>
        <section class="right">
          <p class="player name">Player 2</p>
          <p class="labal">Score</p>
          <p class="score">0</p>
        </section>
        <p class="note">Note: Each player can suffle only 3 times.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
